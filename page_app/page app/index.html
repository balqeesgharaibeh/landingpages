<!-- HTML البنية الأساسية لأي صفحة -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- UTF-8 ترميز لغة الصفحة هي -->
    <meta charset="utf-8">
    <!-- إضافة عنوان للصفحة -->
    <title>صفحة هبوط لتطبيق هاتف</title>
    <!-- إضافة وصف للصفحة -->
    <meta content="هذه هي صفحة هبوط لعد تنازلى لنشر تطبيق هاتفي عبارة عن لعبة" name="description"/>
    <!-- Bootstrap إضافة إطار العمل -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML ضمن ملف animate تضمين التأثيرات الحركية -->
    <!-- <link href="wow/css/libs/animate.css" rel="stylesheet"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
<!--رأس الصفحة-->
<header class="text-center">
    <div class="brand wow animate__animated animate__bounceIn">
        <!--صورة الشعار-->
        <div class="logo">
            <img alt="icon" src="images/icon.png">
        </div>

        <!--صورة العاب موبايل احترافية-->
        <div class="slogn">
            <img alt="slogn" src="images/slogn.png">
        </div>
    </div>
    <!-- العنوان والنص -->
    <div class="page-heading wow animate__animated animate__fadeInUp">
        <h1>
            انتظرو انطلاق التطبيق قريبا
        </h1>
        <br>
        <p>
            هو ببساطة نص شكلي (بمعنى أن الغاية هي الشكل وليس المحتوى) ويُستخدم
            في صناعات المطابع
        </p>
    </div>
    <!--نهاية العنوان والنص-->

    <!--اضافة عنصر العد الى جسم الصفحة-->
    <div class="counter wow animate__animated animate__fadeInDown">
        <div id="defaultCountdown"></div>
    </div>
    <!--نهاية عنصر العد-->

    <!-- حقل البريد وزر الارسال -->
    <div class="send-notification wow animate__animated animate__zoomIn">
        <p>
            هل تريد إرسال إشعار فور الانطلاق؟
        </p>
        <!-- نموذج إضافة البريد الإلكتروني -->
        <form action="#" method="post" name="myForm" class=" wow animate__animated animate__zoomIn">
            <!-- Form-Group -->
            <div class="form-group">
                <!-- Input-Group -->
                <div class="input-group">
                    <input class="form-control" name="email" placeholder="بريدك الالكتروني" required type="email">
                    <span class="input-group-btn">
                            <button class="btn Form-Submit" name="submit" type="submit">
                                <img alt="send" src="images/icons/send1.png">
                            </button>
                    </span>
                    <!-- إضافة رسالة نجاح أو فشل إدخال عنوان البريد الإلكتروني -->
                    <!-- Alert -->
                    <div class="alert alert-danger" role="alert">
                        <strong>عذراً! </strong> لقد قمت بإدخال بريد الكتروني خاطئ.
                    </div> <!-- End Alert -->
                    <div class="alert alert-success" role="alert">
                        <strong>تهانينا، </strong> لقد تم ادخال بريدك الالكتروني بنجاح.
                    </div> <!-- End Alert -->
                </div> <!-- End Input-Group -->
            </div> <!-- End Form-Group -->
        </form>
    </div>

</header>
<!--نهاية رأس الصفحة-->


<!-- jQuery إضافة مكتبة -->
<script src="js/jquery-3.5.1.js"></script>
<!-- Bootstrap إضافة إطار العمل -->
<script src="js/bootstrap.min.js"></script>
<!--اضافة العداد التنازلي-->
<script src="js/jquery.plugin.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.countdown-ar.js"></script>
<!--اضافة index.js-->
<script src="js/index.js"></script>
<!-- والتي تسمح باكتشاف الحركات المطبقة wow.js تضمين مكتبة -->
<script src="wow/dist/wow.min.js"></script>
</body>

</html>
